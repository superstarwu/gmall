<html>
<!DOCTYPE html>
<head>
        <meta charset="UTF-8">
        <title>商城后台管理系统</title>
        <link rel="stylesheet" type="text/css" href="/easyui/themes/ui-dark-hive/easyui.css">
        <link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css">
        <script type="text/javascript" src="/easyui/jquery.min.js"></script>
        <script type="text/javascript" src="/layer/layer.js"></script>
        <script type="text/javascript" src="/js/changeUtils.js"></script>
        <script type="text/javascript" src="/js/jquery.cookie.js"></script>
        <script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>
    </head>
    <body class="easyui-layout">

        <div data-options="region:'north',border:false" style="height:80px;padding:5px;">
            <h1 style="text-align: center">后 台 管 理 系 统</h1>
        </div>
        <div data-options="region:'west',split:false,title:'功能导航栏'" style="width:160px;padding:10px;">

            <div style="margin:20px 0 10px 0;"></div>
            <div class="easyui-accordion" data-options="multiple:true" style="width:135px;">
                <div title="基本信息管理" data-options="iconCls:'icon-more'" style="overflow:auto;padding:10px;text-align: center;">
                    <ul style="padding-left: 5px;">
                        <li>
                            <a href="javascript:add_tab('平台属性管理','attribute');" style="text-decoration: none;color: white">平台属性管理</a>
                        </li>
                    </ul>
                </div>
                <div title="商品信息管理" data-options="iconCls:'icon-more'" style="overflow:auto;padding:10px;text-align: center;">
                    <ul style="padding-left: 5px;">
                        <li>
                            <a href="javascript:add_tab('商品信息管理','attribute');" style="text-decoration: none;color: white">商品信息管理</a>
                        </li>
                    </ul>
                </div>
                <div title="广告管理" data-options="iconCls:'icon-more'" style="overflow:auto;padding:10px;text-align: center;">
                    <ul style="padding-left: 5px;">
                        <li>
                            <a href="javascript:add_tab('广告管理','attribute');" style="text-decoration: none;color: white">广告管理</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div data-options="region:'east',split:true,collapsed:true,title:'在线设置'" style="width:160px;padding:10px;text-align: center">

            <div style="padding:5px;">
                <a href="#" class="easyui-menubutton"
                   data-options="menu:'#mm1',iconCls:'icon-help'">控制面板</a>
            </div>
            <div id="mm1" style="width:150px;">
                <div data-options="iconCls:'icon-tip'">个人信息</div>

                <div data-options="iconCls:'icon-edit'">
                    <span>更换皮肤</span>
                    <div style="width:150px;">
                        <div onclick="javascript:changeTheme('default')">default</div>
                        <div onclick="javascript:changeTheme('gray')">gray</div>
                        <div onclick="javascript:changeTheme('sunny')">sunny</div>
                        <div onclick="javascript:changeTheme('dark-hive')">dark-hive</div>
                        <div onclick="javascript:changeTheme('pepper-grinder')">pepper-grinder</div>
                        <div onclick="javascript:changeTheme('cupertino')">cupertino</div>
                    </div>
                </div>
            </div>

        </div>
        <div data-options="region:'south',border:false" style="height:50px;background:#A9FACD;padding:10px;">south region</div>
        <div data-options="region:'center',title:'Center'">
            <div style="margin:10px 0 10px 0;"></div>
            <div id="商品管理" class="easyui-tabs"></div>
        </div>
        <script language="JavaScript">
            function add_tab(title,url) {
                //判断选项卡是否被打开（存在）
                var bool = $('#商品管理').tabs('exists',title);
                //不存在则打开该选项卡
                if(!bool){
                    $('#商品管理').tabs('add',{
                        title:title,
                        href:url,
                        closable:true,
                    });
                }else{
                    //存在则切换到选择的选项卡
                    $('#商品管理').tabs('select',title);
                }
            }
        </script>
    </body>
</html>
