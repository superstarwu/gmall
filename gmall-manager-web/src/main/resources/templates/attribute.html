<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>属性管理页面</title>
    </head>
    <body>
        <table class="easyui-datagrid" title="属性列表" style="padding-top: 5px;"
               data-options="toolbar:'#tb',singleSelect:true,collapsible:true,url:'',method:'get'">
            <thead>
            <tr>
                <th data-options="field:'id',width:80">属性ID</th>
                <th data-options="field:'name',width:100">属性名称</th>
            </tr>
            </thead>
        </table>
        <div id="tb" style="padding-top: 10px;padding-bottom: 20px">
            <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:false">新增</a>
            <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:false">编辑</a>
            <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:false">删除</a>
            <br />
            <hr />
            <br />
            一级分类:<select id="ctg1ForAttrList" class="easyui-combobox" style="width: 100px;text-align: center"  data-options="
                valueField: 'id',
                textField: 'name',
                url: 'getCatalog1',
                onSelect: function(rec){
                    var url = 'getCatalog2?catalog1Id='+rec.id;
                    $('#ctg2ForAttrList').combobox('clear');
                    $('#ctg2ForAttrList').combobox('reload', url);
                }" ></select>&nbsp;&nbsp;
            二级分类:<select id="ctg2ForAttrList" class="easyui-combobox" style="width: 100px;text-align: center"  data-options="
                valueField:'id',
                textField:'name',
                onSelect: function(rec){
                    var url = 'getCatalog3?catalog2Id='+rec.id;
                    $('#ctg3ForAttrList').combobox('clear');
                    $('#ctg3ForAttrList').combobox('reload', url);
                }" ></select>&nbsp;&nbsp;
            三级分类:<select id="ctg3ForAttrList" class="easyui-combobox" style="width: 100px"  data-options="valueField:'id',textField:'name'" ></select>&nbsp;&nbsp;
            <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search',plain:false"></a>
        </div>



    </body>
</html>
